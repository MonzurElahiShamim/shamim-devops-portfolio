# CI/CD Pipeline for DevOps Portfolio
# 
# To enable code scanning results upload to GitHub Security tab:
# 1. Go to repository Settings > Code security and analysis
# 2. Enable "Code scanning" under "Code security"
# 3. The workflow will automatically upload Trivy results to Security tab
#
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write          # Required for GitHub Pages deployment
  pages: write            # Required for GitHub Pages
  id-token: write         # Required for GitHub Pages with OIDC
  security-events: write  # Required for security scanning
  actions: read           # Required for workflow information

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Lint code
      run: npm run lint
      
    - name: Type check
      run: npm run build
      
    - name: Run tests (when added)
      run: echo "No tests configured yet"
      # run: bun test
      
  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Run Trivy vulnerability scanner (table format)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always() && github.event_name != 'pull_request'
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true
        
    - name: Upload scan results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-results
        path: trivy-results.sarif

  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build application
      run: npm run build
        
    - name: Run linting
      run: npm run lint
      
    - name: Test build output
      run: |
        echo "Testing build output..."
        ls -la dist/
        
        # Check if main files exist
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ index.html not found in build output"
          exit 1
        fi
        
        if [ ! -d "dist/assets" ]; then
          echo "âŒ assets directory not found in build output"
          exit 1
        fi
        
        echo "âœ… Build output looks good!"

  docker:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: portfolio:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test Docker image
      run: |
        echo "ğŸ³ Testing Docker image..."
        
        # Verify image exists
        docker images | grep portfolio || (echo "âŒ Docker image not found" && exit 1)
        
        # Start container
        docker run --rm -d -p 8080:80 --name test-portfolio portfolio:latest
        
        # Wait for container to be ready
        echo "â³ Waiting for container to start..."
        sleep 10
        
        # Check if container is running
        if ! docker ps | grep -q test-portfolio; then
          echo "âŒ Container failed to start"
          docker logs test-portfolio 2>/dev/null || echo "No logs available"
          exit 1
        fi
        
        # Test application response
        echo "ğŸ” Testing application response..."
        for i in {1..5}; do
          if curl -f http://localhost:8080/ > /dev/null 2>&1; then
            echo "âœ… Application responding correctly!"
            docker stop test-portfolio
            exit 0
          fi
          echo "ğŸ”„ Attempt $i/5 failed, retrying..."
          sleep 3
        done
        
        echo "âŒ Application not responding after 5 attempts"
        docker logs test-portfolio
        docker stop test-portfolio
        exit 1

  deploy:
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
      
    # Optional: GitHub Pages for demo/backup
    - name: Deploy to GitHub Pages (Demo)
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy demo to GitHub Pages'
      continue-on-error: true
        
