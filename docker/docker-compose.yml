version: '3.8'

services:
  portfolio:
    build:
      context: ..
      dockerfile: Dockerfile
    image: portfolio:${VERSION:-latest}
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"] # Remove /health endpoint as it doesn't exist
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      # Fallback health check if curl fails
    networks:
      - portfolio-network

  # Development service
  portfolio-dev:
    build:
      context: ..
      dockerfile: Dockerfile.dev
    image: portfolio-dev:${VERSION:-latest}
    ports:
      - "5173:5173"
    volumes:
      - ../src:/app/src
      - ../public:/app/public
    environment:
      - NODE_ENV=development
    profiles:
      - dev
    command: bun run dev --host 0.0.0.0
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"] 
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  portfolio-network:
    driver: bridge
