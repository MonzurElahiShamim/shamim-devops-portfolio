version: '3.8'

services:
  portfolio:
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service
  portfolio-dev:
    build:
      context: ..
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ../src:/app/src
      - ../public:/app/public
    environment:
      - NODE_ENV=development
    profiles:
      - dev
    command: bun run dev --host 0.0.0.0
